apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    ndkVersion "21.3.6528147"
    defaultConfig {
        applicationId "com.app.cvolustur.madeturkey"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/*    productFlavors {
    }
    aaptOptions {
        cruncherEnabled = false
    }*/
}

dependencies {
    implementation files('libs/itextpdf-5.5.3.jar')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.auron:permission-manage:1.1.7'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'

    implementation 'com.lunger.draglistview:draglistview:2.2.0'

    implementation 'com.facebook.android:audience-network-sdk:5.7.0'
}
